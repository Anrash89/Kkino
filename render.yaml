services:
  - type: web
    name: kinopoisk-telegram-bot
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app:app --host 0.0.0.0 --port $PORT
    autoDeploy: true
    envVars:
      - key: BOT_TOKEN
        sync: false
      - key: KINOPOISK_DEV_TOKEN
        sync: false
      - key: WEBHOOK_SECRET
        generateValue: true
